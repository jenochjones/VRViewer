<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with look and movement controls -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true">
          <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"
                    position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity>

      <!-- VR Controllers -->
      <a-entity hand-controls="hand: left" laser-controls></a-entity>
      <a-entity hand-controls="hand: right" laser-controls></a-entity>

      <!-- Scene Objects -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" class="clickable"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="clickable"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" class="clickable"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
