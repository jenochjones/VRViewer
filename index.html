<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GIS VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Super Hands for interaction -->
    <script src="https://unpkg.com/aframe-super-hands-component@5.0.1/dist/aframe-super-hands-component.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    
    <!-- Custom drag-pan and two-hand-rotate components -->
    <script>
      AFRAME.registerComponent('drag-pan', {
        schema: {
          rig: { type: 'selector' }
        },
        init: function () {
          this.grabbing = false;
          this.prevPosition = new THREE.Vector3();

          this.el.addEventListener('gripdown', () => {
            this.grabbing = true;
            this.prevPosition.copy(this.el.object3D.position);
          });

          this.el.addEventListener('gripup', () => {
            this.grabbing = false;
          });
        },
        tick: function () {
          if (!this.grabbing) return;

          const currentPosition = this.el.object3D.position;
          const delta = new THREE.Vector3().subVectors(currentPosition, this.prevPosition);

          // Move the rig opposite to hand motion for panning effect
          this.data.rig.object3D.position.sub(delta);
          this.prevPosition.copy(currentPosition);
        }
      });

      AFRAME.registerComponent('two-hand-rotate', {
        schema: {
          left: { type: 'selector' },
          right: { type: 'selector' }
        },
        init: function () {
          this.leftGrabbing = false;
          this.rightGrabbing = false;
          this.prevVector = new THREE.Vector3();

          this.data.left.addEventListener('gripdown', () => {
            this.leftGrabbing = true;
          });
          this.data.left.addEventListener('gripup', () => {
            this.leftGrabbing = false;
          });

          this.data.right.addEventListener('gripdown', () => {
            this.rightGrabbing = true;
          });
          this.data.right.addEventListener('gripup', () => {
            this.rightGrabbing = false;
          });
        },
        tick: function () {
          if (!(this.leftGrabbing && this.rightGrabbing)) return;

          const leftPos = this.data.left.object3D.position;
          const rightPos = this.data.right.object3D.position;

          const midpoint = new THREE.Vector3().addVectors(leftPos, rightPos).multiplyScalar(0.5);
          const currentVector = new THREE.Vector3().subVectors(rightPos, leftPos);

          if (this.prevVector.lengthSq() > 0) {
            const angle = currentVector.angleTo(this.prevVector);
            if (angle > 0.001) {
              const axis = new THREE.Vector3().crossVectors(this.prevVector, currentVector).normalize();
              const quaternion = new THREE.Quaternion().setFromAxisAngle(axis, angle);

              const rig = this.el.object3D;

              rig.position.sub(midpoint);
              rig.position.applyQuaternion(quaternion);
              rig.position.add(midpoint);

              rig.quaternion.premultiply(quaternion);
            }
          }

          this.prevVector.copy(currentVector);
        }
      });

    </script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" background="color: #87CEFA">
      <a-sky src="#skyTexture"></a-sky>
      <a-assets>
        <img id="skyTexture" src="public/images/sky.png">
      </a-assets>

      <!-- Shapes (grabbable) -->
      <a-box 
        position="-1 1.5 -1" 
        color="#F44336" 
        depth="0.5" height="0.5" width="0.5"
        dynamic-body 
        grabbable 
        stretchable 
        draggable>
      </a-box>

      <a-sphere 
        position="1 1.5 -1.5" 
        color="#4CAF50" 
        radius="0.3"
        dynamic-body 
        grabbable 
        stretchable 
        draggable>
      </a-sphere>

      <!-- Camera + Controllers -->
      <a-entity id="cameraRig" position="0 1.6 0"
        two-hand-rotate="left: #leftHand; right: #rightHand">
        <a-entity camera look-controls wasd-controls></a-entity>

        <!-- Right Hand Controller -->
        <a-entity id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #fff"
          super-hands 
          physics-collider
          collider-check
          oculus-touch-controls="hand: right"
          drag-pan="rig: #cameraRig">
        </a-entity>

        <!-- Left Hand Controller -->
        <a-entity id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #fff"
          super-hands 
          physics-collider
          collider-check
          oculus-touch-controls="hand: left"
          drag-pan="rig: #cameraRig">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
