<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with look and movement controls -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true">
          <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"
                    position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity>

      <!-- VR Controllers -->
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>

      <!-- Scene Objects -->
      <a-box position="-1 0.5 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -1" radius="0.5" height="1.5" color="#FFC65D" grabbable></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
      <a-sky color="#19a9e7"></a-sky>
    </a-scene>
  </body>
</html>
