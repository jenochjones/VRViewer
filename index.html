<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic A-Frame VR Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Super Hands for interaction -->
    <script src="https://unpkg.com/aframe-super-hands-component@5.0.1/dist/aframe-super-hands-component.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" background="color: #87CEFA">
      <!-- Ground -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="30" 
        height="30" 
        color="#808080" 
        static-body>
      </a-plane>

      <!-- Shapes (grabbable) -->
      <a-box 
        position="-1 1.5 -3" 
        color="#F44336" 
        depth="0.5" height="0.5" width="0.5"
        dynamic-body 
        grabbable 
        stretchable 
        draggable>
      </a-box>

      <a-sphere 
        position="1 1.5 -3" 
        color="#4CAF50" 
        radius="0.3"
        dynamic-body 
        grabbable 
        stretchable 
        draggable>
      </a-sphere>

      <!-- Camera + Controllers -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>

        <!-- Right Hand Controller -->
        <a-entity 
          hand-controls="hand: right; handModelStyle: lowPoly; color: #fff"
          super-hands 
          physics-collider
          collider-check
          oculus-touch-controls="hand: right">
        </a-entity>

        <!-- Left Hand Controller -->
        <a-entity 
          hand-controls="hand: left; handModelStyle: lowPoly; color: #fff"
          super-hands 
          physics-collider
          collider-check
          oculus-touch-controls="hand: left">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
